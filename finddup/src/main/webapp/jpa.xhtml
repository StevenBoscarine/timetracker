<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewParam id="id" name="filePattern" value="#{findDupsUI.filePattern}"
                     required="true"
                     requiredMessage="You did not specify an id. (The id parameter is missing)"
                     converterMessage="Invalid id. (The id parameter is not a number)"
                     validatorMessage="Invalid id. (The id parameter is not a positive number)">
        </f:viewParam>
    </f:metadata>

    <ui:define name="title">Find Duplicate Files on Your Local Filesystem.</ui:define>
    <ui:define name="content">
        <h1>Find Duplicate Files on Your Local Filesystem.</h1>

        <table>
            <c:forEach var="entry" items="#{findDupsUIJPA.dups}">
                <tr>
                    <th>#{entry.md5} ${entry.fileSize}</th>
                    <td>
                        <c:forEach var="file" items="#{entry.files}">
                            #{file.getAbsolutePath()}#{file.lastModified()}<br/>
                            <h:selectManyCheckbox value="#{findDupsUI.dups}">
                            </h:selectManyCheckbox>
                        </c:forEach>
                    </td>
                </tr>
            </c:forEach>

        </table>


    </ui:define>

</ui:composition>
